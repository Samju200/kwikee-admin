<div>
  <div class="greetings-area mt-5">
    <div class="row justify-content-between">
      <div class="col-md-6 col-lg-5">
        <h4>Customers</h4>
        <p>View all your customers</p>
      </div>
    </div>
  </div>
  <div class="mt-5">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-body">
            <div class="greetings-area my-3">
              <div class="col">
                <h5>All Customers</h5>
                <p>View your customers</p>
              </div>
            </div>
            <div>
              <loading-spinner [spinning]="loading">
                <div class="py-2">
                  <div class="d-flex mt-2 mb-4">
                    <form>
                      <div class="row g-2 align-items-center">
                        <!-- <div class="col-auto">
                          <label for="searchInput" class="col-form-label">Search:</label>
                        </div> -->
                        <div class="col-auto">
                          <input
                            [(ngModel)]="searchText"
                            [ngModelOptions]="{ standalone: true }"
                            type="text"
                            id="searchInput"
                            class="form-control bordered"
                          />
                        </div>
                        <div class="col-auto">
                          <button
                            type="button"
                            (click)="searchTransactions()"
                            class="btn btn-action"
                          >
                            Search
                          </button>
                        </div>
                      </div>
                    </form>
                    <!-- <div class="ms-auto">
                      <button type="button" class="btn btn-outline-secondary">Export</button>
                    </div> -->
                  </div>
                  <div class="table-responsive">
                    <table class="table">
                      <thead class="bg-light text-uppercase">
                        <tr>
                          <th scope="col"></th>
                          <th scope="col">Name</th>
                          <th scope="col">Kwikee ID</th>
                          <th scope="col">Email</th>
                          <th scope="col">Telephone</th>
                        </tr>
                      </thead>
                      <tbody>
                        <ng-container
                          *ngIf="
                            allCustomersData && allCustomersData.length;
                            else showNodata
                          "
                        >
                          <tr *ngFor="let customer of allCustomersData">
                            <td>
                              <!-- <a [routerLink]="['view', customer.auth_id]" routerLinkActive="router-link-active"  class="btn btn-sm btn-outline-primary rounded-2">
                                View
                              </a> -->
                              <a
                                [routerLink]="['view', customer.auth_id]"
                                class="btn btn-action"
                                ><i class="ri-eye-line ri-xl"></i>View
                                Customer</a
                              >
                            </td>
                            <td>
                              {{ customer.first_name | titlecase }}
                              {{ customer.last_name | titlecase }}
                            </td>
                            <td>
                              {{ customer.reference }}
                            </td>
                            <td>
                              {{ customer.email }}
                            </td>
                            <td>
                              {{ customer.phone }}
                            </td>
                          </tr>
                        </ng-container>
                      </tbody>
                    </table>
                  </div>
                  <kb-pagination
                    (pageSizeChanged)="pageSizeChanged($event)"
                    [itemsFrom]="allCustomersTableData?.from"
                    [itemsEnd]="allCustomersTableData?.to"
                    [total-items]="totalDataRecord"
                    [items-per-page]="pageSize"
                    (pageChanged)="paginateData($event)"
                  >
                  </kb-pagination>
                </div>
              </loading-spinner>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #showNodata>
  <tr>
    <td colspan="100%">
      <div
        class="p-3 d-flex align-items-center flex-column justify-content-center"
      >
        <svg
          style="width: 1.5rem; height: 1.5rem"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"
          ></path>
        </svg>
        <span style="font-size: 14px"> No data </span>
      </div>
    </td>
  </tr>
</ng-template>
